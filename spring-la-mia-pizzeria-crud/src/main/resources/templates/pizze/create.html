<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('Aggiungi pizza')}">
</head>

<header>
    <nav th:replace="~{fragments/navBar :: navBar}"></nav>
</header>

<body class="bg-dark text-light">
    <main>
        <div class="container col-md-6 col-12s">
            <h1 class="mt-5 text-light text-center">Aggiungi una pizza</h1>

            <form th:action="@{/pizze/create}" method="POST" th:object="${pizza}">
                <label class="form-label mt-5 fs-3" for="nome">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" id="nome" required th:errorClass="is-invalid">
                <!-- Error -->
                <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                    </ul>
                </div>
                
                <label class="mt-5 fs-3">Ingredienti</label>

                <div class="mt-4" th:each="ingrediente : ${ingredienti}">
                    <input type="checkbox" class="form-check-input" th:field="*{ingredienti}" th:value="${ingrediente.id}" id="'ingrediente-' + ${ingrediente.id}">
                    <label class="form-check-label" for="">[[${ingrediente.nome}]]</label>
                </div>

                <label class="form-label mt-5 fs-3" for="descrizione">Descrizione</label>
                <textarea class="form-control" id="descrizione" rows="4" th:field="*{descrizione}" required th:errorClass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label class="form-label mt-5 fs-3" for="fotoUrl">Foto URL</label>
                <input type="text" class="form-control" id="fotoUrl" th:field="*{fotoUrl}" required th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('fotoUrl')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('fotoUrl')}" th:text="${err}"></li>
                    </ul>
                </div>

                <label class="form-label mt-5 fs-3" for="prezzo">Prezzo</label>
                <input type="number" class="form-control" id="prezzo" th:field="*{prezzo}" step=".01" required th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback fs-5">
                    <ul>
                        <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="d-flex justify-content-between my-5">
                    <a href="javascript:history.back()" class="btn btn-danger">Annulla</a>
                    <button type="submit" class="btn btn-success">Aggiungi pizza</button>
                </div>
            </form>
        </div>

        <script th:replace="~{fragments/popper :: popper}"></script>
    </main>
</body>

</html>
